<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Context Diagram Details</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.plantuml.com/plantuml.js"></script>
</head>
<body>
    <div class="container">
        <h1>1. System Context Diagram</h1>
        <p>This diagram shows the Cloud Kitchen Analytics system as a black box and its interactions with external users and the PostgreSQL database.</p>
        <img id="diagram">
        <script>
            var uml = `
@startuml
!include https://raw.githubusercontent.com/plantuml-stdlib/C4-PlantUML/master/C4_Context.puml

Person(user, "User", "Cloud Kitchen Operator/Analyst")
System(system, "Cloud Kitchen Analytics", "Backend system for centralizing and analyzing operational data.")
SystemDb(database, "PostgreSQL Database", "Stores raw and processed analytics data.")

Rel(user, system, "Uploads CSV reports, Triggers processing, Queries data")
Rel(system, database, "Reads from and Writes to")
@enduml
`;
            var diagram = document.getElementById("diagram");
            diagram.src = "https://www.plantuml.com/plantuml/svg/" + plantuml.encode(uml);
        </script>
        <a href="design_diagrams.html">Back to Overview</a>
    </div>
</body>
</html>
